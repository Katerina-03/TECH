spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

server.port=8080

server.error.path=/error
server.error.whitelabel.enabled=false 

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/street
spring.datasource.username = root
spring.datasource.password = root

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.open-in-view=false

rabbitmq.queue.name = waity
rabbitmq.exchange.name = waity_exchange
rabbitmq.routing.key = waity_routing_key
rabbitmq.queue.json.name = waity_json
rabbitmq.routing.json.key = waity_routing_json_key